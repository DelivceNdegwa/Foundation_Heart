{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register for Programs Here</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'bootstrap/css/main.css' %}" rel="stylesheet">
    <style>      
        .bg-gra-01 {
            background: -webkit-gradient(linear, left bottom, left top, from(#dd0b0b), to(#068671));
            background: -webkit-linear-gradient(bottom, #d050f7 0%, #068646 100%);
            background: -moz-linear-gradient(bottom, #d97ef5 0%, #068646 100%);
            background: -o-linear-gradient(bottom, #b14472 0%, #068646 100%);
            background: linear-gradient(to top, #ae50d3 0%, #27ff93 100%);
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading" style='background: url({% static "images/global-competitiveness-1600.jpg" %}) top left/cover no-repeat; width:50%; background-size: 450%; background-position: 55%;'></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            {{ form.first_name }}
                        </div>
                        <div class="input-group">
                            {{ form.last_name }}
                        </div>
                        <div class="input-group">
                            {{ form.email }}
                        </div>
                        <div class="input-group">
                            {{ form.phone_number }}
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                        {% include 'f_heart/messages.html' %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
